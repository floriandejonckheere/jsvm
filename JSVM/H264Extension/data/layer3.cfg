# Layer Configuration File

#============================== INPUT / OUTPUT ==============================
SourceWidth     352                     # Input  frame width
SourceHeight    288                     # Input  frame height
FrameRateIn     30                      # Input  frame rate [Hz]
FrameRateOut    30                      # Output frame rate [Hz]
InputFile       ../orig/BUS_CIF30.yuv   # Input  file
ReconFile       rec_layer3.yuv          # Reconstructed file
SymbolMode      1                       # 0=CAVLC, 1=CABAC

#============================== DECOMPOSITION (MCTF) ==============================
UpdateStep      1                       # Update Step (0: no 1: yes)
AdaptiveQP      1                       # QP selection (0: standard, 1: adaptive)
UseIntra        1                       # Intra mode usage (0: off, 1: on)
FRExt           1                       # FREXT mode (0:off, 1:on)

#============================== CODING (MCTF) ==============================
MaxDeltaQP      0                       # Max. absolute delta QP
QP              20.0                    # Quantization parameters
NumFGSLayers    1.0                     # Number of FGS layers ( 1 layer - ~ delta QP = 6 )

#============================== CONTROL (MCTF) ==============================
MeQP0           20.00                   # QP for motion estimation / mode decision (stage 0)
MeQP1           20.00                   # QP for motion estimation / mode decision (stage 1)
MeQP2           20.00                   # QP for motion estimation / mode decision (stage 2)
MeQP3           20.00                   # QP for motion estimation / mode decision (stage 3)
MeQP4           20.00                   # QP for motion estimation / mode decision (stage 4)
MeQP5           20.00                   # QP for motion estimation / mode decision (stage 5)

InterLayerPred  2                       # Inter-layer Prediction (0: no, 1: yes, 2:adaptive)
BaseQuality     3                       # Base quality level (0, 1, 2, 3) (0: no, 3, all) 
DecodeLoops     1                       # Decoding loops (0:single, 1:mult for LP, 2:multiple)

MotionInfoMode  2                       # Motion Info Mode (0:no, 1:load, 2:save )
MotionInfoFile  layer3.mot              # Motion Info File

#=========== IDR ===========
IDRPeriod      0                        # IDR period (should be integral times of GOP size)
                                        # UseAdaptiveGOP should be 0
