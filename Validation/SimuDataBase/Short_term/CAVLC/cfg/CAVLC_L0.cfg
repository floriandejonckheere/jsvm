SourceHeight    144                     # Input  frame height
FrameRateIn     15                      # Input  frame rate [Hz]
FrameRateOut    15                      # Output frame rate [Hz]
InputFile       orig/CAVLC_176x144_15.yuv
                                        # Input  file
ReconFile       tmp/CAVLC_rec_L0.yuv    
                                        # Reconstructed file
SymbolMode	0			# (0:CAVLC, 1:CABAC)

